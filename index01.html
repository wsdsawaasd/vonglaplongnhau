<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout = '<table width = "250" border = "2">';
        for (let i = 1 ; i < 11 ; i ++ ) {
            sout += '<tr/>';
            for (let j = 1 ; j < 11 ; j ++) {
               sout += '<td/>' + i*j;
            }
        }
        document.write(sout)
</script>
</body>
</html>
